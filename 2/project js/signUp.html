<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="containerSignUp">
        <form action="#" method="get" id="mySignUp">
            <table>
                <tr>
                    <td colspan="2" class="SignUpHeading">
                        <h2>SignUp</h2>    
                    </td>
                    <td class="line">

                    </td>
                </tr>
                <tr>
                    
                    <td><input type="text" id="userName" class="inputFeild" placeholder="enter userName.."></td>
                    <td>
                        <p class="error">

                        </p>
                    </td>
                </tr>
                <tr>
                   
                    <td><input type="text" id="userEmail" class="inputFeild" placeholder="enter your Email.."></td>
                    <td>
                        <p class="error">

                        </p>
                    </td>
                </tr>
                <tr>
                    
                    <td><input type="password" id="userPassword" class="inputFeild" placeholder="enter password.."></td>
                    <td>
                        <p class="error">

                        </p>
                    </td>
                </tr>
                <tr>
                   
                    <td><input type="password" id="confirmPassword" class="inputFeild" placeholder="Confirm Password"></td>
                    <td>
                        <p class="error">

                        </p>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2"><input type="submit" value="submit" id="submitBtn"></td>
                    <td><p class="error">

                    </p></td>
                </tr>
            </table>
        </form>
    </div>


    <script src="signUpCode.js"></script>
</body>
</html>
