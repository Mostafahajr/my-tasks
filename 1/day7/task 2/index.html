<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="landing.html" id="myform">
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" name="name" id="username" class="user-input"> 
            <p class="error"></p>
        </div>
        <div class="form-group">
            <label for="userPassword">
                password
            </label>
            <input type="password" name="userPassword" id="password" class="user-input">
            <p class="error"></p>
        </div>
        <div class="form-group">
            <label for="userImage">
                image
            </label>
            <input type="file" name="userImage" id="image" class="user-input">
            <p class="error"></p>
        </div>
        <div class="form-group">
            <input type="submit" id="btn-submit" class="btn">
        </div>
    </form>


    <script src="assets/js/code.js"></script>
</body>
</html>
