<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="login.html">
        <h2>Signup</h2>
        <div class="line">

        </div>
        <div class="inputgroup">
            
            <input type="text" name="username" id="user-name" class="dataInput" placeholder="Username...">
            <p class="error"></p>
        </div>
        <div class="inputgroup">
            
            <input type="text" name="email" id="user-email" class="dataInput" placeholder="Email..">
            <p class="error"></p>

        </div>
        <div class="inputgroup">
            
            <input type="password" name="password" id="user-password" class="dataInput" placeholder="password...">
            <p class="error"></p>

        </div>
        <div class="inputgroup">
            
            <input type="password" name="conPassword" id="confirm-password" class="dataInput" placeholder="confirm password...">
            <p class="error"></p>

        </div>

        <div class="inputgroup">
            <input type="submit" value="signUp" id="btn_submit">
            <p><a href="login.html">already have account?</a></p>
        </div>
    </form>
    <script src="assets/js/validate.js"></script>
</body>
</html>
